<!DOCTYPE html>
<html lang="en">

<head>
    <title>identiDoc - File Upload</title>

    <link rel="icon" type="image/png" href="/static/img/logo.png">

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="header">
        <div class="overlay">
            <div class="description">
                <h5 style="font-size: 32px;">File Upload</h5>
                <img id="filePreview" style="padding: 5%; visibility: hidden;" width="540" height="720">
                <form id="uploadForm" method="post" enctype="multipart/form-data">
                    <input id="uploadFile" type="file" onchange="loadFile(event)" />
                    <input type="submit" id="submitFileUploadBtn" name="submitFileUploadBtn" value="Upload" />
                    <div class="spinner spinner-border" id="spinner" style="width: 2rem; height: 2rem; visibility: hidden;" role="status"></div>
                </form>
            </div>
        </div>
    </div>

        <!-- add Javasscript file from js file -->
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/popper.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js/main.js"></script>
        <script type="text/javascript" src="/static/js/upload.js"></script>
</body>

</html>

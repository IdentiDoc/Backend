<!DOCTYPE html>
<html lang="en">

<head>
    <title>identiDoc - File Upload</title>

    <link rel="icon" type="image/png" href="/static/img/logo.png">

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="header">
        <div class="overlay">
            <div class="description">
                <h5 style="font-size: 32px;">File Upload</h5>
                <img id="filePreview" style="padding: 5%;" width="540" height="720">
                <script>
                    var loadFile = function (event) {
                        var output = document.getElementById('filePreview');
                        output.src = URL.createObjectURL(event.target.files[0]);
                        output.onload = function () {
                            URL.revokeObjectURL(output.src) // free memory
                        }
                    };
                </script>
                <form id="uploadForm" method="post" enctype="multipart/form-data">
                    <input id="uploadFile" type="file" onchange="loadFile(event)" />
                    <input type="submit" name="submitFileUploadBtn" value="Upload" />
                </form>
            </div>
        </div>
    </div>

        <!-- add Javasscript file from js file -->
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>identiDoc - Query</title>

    <link rel="icon" type="image/png" href="/static/img/logo.png">

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="header">
        <div class="overlay">
            <div class="description">
                <h5 style="font-size: 32px;">Query</h5>

                <form id="queryForm" method="GET" enctype="multipart/form-data">
                    <label for="classificationDate">Date</label>
                    <input type="date" id="classificationDate" min="2020-09-01" max="2021-06-01"><br>
                    <label for="documentClass">Document Class</label>
                    <select class="form-control" id="documentClass">
                        <option selected></option>
                        <option>Class 1 - Cost of Attendance Adjustment Request</option>
                        <option>Class 2 - Verification of Household</option>
                        <option>Class 3 - Verification of Income Student</option>
                        <option>Class 4 - CPT Academic Advisor Recommendation</option>
                        <option>Class 5 - CPT Student Information</option>
                    </select>
                    <label for="signatureStatus">Signature</label>
                    <select class="form-control" id="signatureStatus">
                        <option selected></option>
                        <option>No Signature Present</option>
                        <option>Signature Present</option>
                    </select>
                    <input id="queryFormSubmitBtn" type="submit" name="queryFormSubmitBtn" value="Query" />
                </form>
                <table class="table" id="queryResultsTable"></table>
            </div>
        </div>
    </div>

     <!-- add Javasscript file from js file -->
     <script type="text/javascript" src="/static/js/jquery.min.js"></script>
     <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
     <script type="text/javascript" src="/static/js/main.js"></script>
</body>

</html>
